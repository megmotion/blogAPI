{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block head_extra %}  
{{ form.media }}
{% endblock head_extra %}

{% block content %}

<div>
	<h3>Preview</h3>
	<div>
		<h3 id="preview-title"></h3>
		<p id="preview-content"></p>
	</div>
</div>

<div>
	<h3>Form<h3>
	<form method='POST' action='' enctype="multipart/form-data"> {% csrf_token %}
	{{ form|crispy }}
	<input type='submit' value='Create Post' />
	</form>
</div>
{% endblock content %}
